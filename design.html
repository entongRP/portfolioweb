<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Design - Entong's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Muli:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar (same as index) -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="images/logopdWHITE.png" alt="Logo" class="logo"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html#portfolio">Back To Projects</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Projects List -->
<section class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Digital Design Projects</h2>

  <!-- Project list -->
  <ul id="project-list" class="list-group">
    <li class="list-group-item list-group-item-action" data-project="1">Project 1</li>
    <li class="list-group-item list-group-item-action" data-project="2">Project 2</li>
    <li class="list-group-item list-group-item-action" data-project="3">Project 3</li>
  </ul>

  <!-- Project display area -->
  <div id="project-display" class="mt-4" style="display:none;">
    <button id="back-btn" class="btn btn-primary mb-3">Back to List</button>
    <h3 id="project-title"></h3>
    <p id="project-desc"></p>
    <div id="project-media"></div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-3 mt-5">
  <p>&copy; 2025 Entong. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS for projects -->
<script>
  const projects = {
    1: {
      title: "Project 1",
      desc: "This is Project 1 description.",
      media: '<img src="images/project1.png" class="img-fluid" alt="Project 1">'
    },
    2: {
      title: "Project 2",
      desc: "This is Project 2 description.",
      media: '<video controls class="w-100"><source src="videos/project2.mp4" type="video/mp4">Your browser does not support the video tag.</video>'
    },
    3: {
      title: "Project 3",
      desc: "This is Project 3 description.",
      media: '<img src="images/project3.png" class="img-fluid" alt="Project 3">'
    }
  };

  const projectList = document.getElementById('project-list');
  const projectDisplay = document.getElementById('project-display');
  const projectTitle = document.getElementById('project-title');
  const projectDesc = document.getElementById('project-desc');
  const projectMedia = document.getElementById('project-media');
  const backBtn = document.getElementById('back-btn');

  projectList.addEventListener('click', (e) => {
    if(e.target.dataset.project) {
      const p = projects[e.target.dataset.project];
      projectTitle.innerText = p.title;
      projectDesc.innerText = p.desc;
      projectMedia.innerHTML = p.media;
      projectList.style.display = 'none';
      projectDisplay.style.display = 'block';
    }
  });

  backBtn.addEventListener('click', () => {
    projectDisplay.style.display = 'none';
    projectList.style.display = 'block';
  });
</script>
</body>
</html>
